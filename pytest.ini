[pytest]
# Pytest configuration for Hockey Highlight Extractor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use files, APIs)
    slow: Slow tests (video processing, OCR)

# Coverage options (if pytest-cov is installed)
# addopts = --cov=hockey_extractor --cov-report=html --cov-report=term
